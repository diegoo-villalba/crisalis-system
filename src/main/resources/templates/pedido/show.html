<!DOCTYPE html>
<html lang="es" xmlns:th="http://ww.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Crisalis System</title>

  <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- NAV -->
	<div th:include="template-foonav.html::header">	</div>

<div class="container">


  <h1 class="mt-4 mb-3">
    Crisalis System <small>Pedidos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{home}">Home</a></li>
    <li class="breadcrumb-item active">Ver Pedidos</li>
  </ol>

  <a class="btn btn-primary" th:href="@{/pedidos/create}" > Insertar Pedido</a>
  <h2>Pedidos</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Numero Pedido</th>
        <th scope="col">Fecha Pedido</th>
        <th scope="col">Total</th>
        <th scope="col">Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
     <!-- Each: para recorrer la lista de los productos de la BBDD -->
      <tr th:each="pedido:${pedidos}"> <!-- Nombre de la variable del addAttribute en el controlador -->
        <td th:text="${pedido.numeroPedido}"></td>
         <td th:text="${pedido.fechaCreacion}"></td>
        <td th:text="${pedido.total}"></td>
        <td><a  class="btn btn-danger" th:href="@{/pedidos/delete/{id} (id=${pedido.id})}">Eliminar</a> </td>
      </tr>       
    </tbody>
  </table>

</div>

<!-- FOOTER -->
	<div th:include="template-foonav.html::footer">	</div>

<!-- JAVASCRIPT -->
    <script th:src="@{jquery/jquery.min.js}"></script>
    <script th:src="@{bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>

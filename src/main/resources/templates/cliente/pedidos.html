<!DOCTYPE html>
<html lang="es" xmlns:th="http://ww.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Crisalis System</title>

<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">

<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	 <!-- NAV -->
  	<!-- HEADER para cuando no pasamos ningun ID todavia -->
	<div th:include="cliente/template-cliente.html::header" th:if="${sesion==null}"></div>

	<!-- HEADER para cuando pasamos el ID al cual le asignamos los items y pedidos -->
	<!-- anotacion thymeleaf: unless (Si no es null entonces hay un ID y por lo tanto tiene sus pedids) -->
	<div th:include="cliente/template-cliente.html::header-cliente" th:unless="${sesion==null}"></div>


	<div class="container">


		<h1 class="mt-4 mb-3">
			Crisalis System <small>Pedidos</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
			<li class="breadcrumb-item active">Pedidos</li>
		</ol>

		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-12">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">No. de Orden</th>
									<th scope="col">Fecha</th>
									<th scope="col">Valor</th>
									<th scope="col">Acci√≥n</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="pedido:${pedidos}">
									<td th:text="${pedido.numero}"></td>
									<td th:text="${pedido.fechaCreacion}"></td>
									<td th:text="${pedido.total}"></td>
									<td><a href="detallecompra.html" class="btn btn-success">Ver
											Detalle</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<div th:include="template-foonav.html::footer"></div>

	<!-- JAVASCRIPT -->
	<script th:src="@{jquery/jquery.min.js}"></script>
	<script th:src="@{bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>

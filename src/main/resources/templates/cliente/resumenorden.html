<!DOCTYPE html>
<html lang="es" xmlns:th="http://ww.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Crisalis System</title>

<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- NAV -->
	<div th:include="template-foonav.html::header"></div>

	<div class="container">


		<h1 class="mt-4 mb-3">
			Crisalis System <small>Resumen del Pedido</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="index.html">Home</a></li>
			<li class="breadcrumb-item active">Pedido</li>
		</ol>

		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-9">
						<div class="card-body">
							<h5 class="card-title">DATOS CLIENTE</h5>	
							<h6 th:text=" 'Nombre: ' + ${cliente.nombre}"></h6>
							<h6 th:text=" 'Apellido: ' + ${cliente.apellido}"></h6>
							<h6 th:text=" 'DNI: ' + ${cliente.dni}"></h6>
							
							<h5 class="card-title">DATOS ITEMS</h5>
							<div class="alert alert-light" role="alert">
								<table class="table">
									<thead>
										<tr>
											<th scope="col">Item</th>
											<th scope="col">Precio</th>
											<th scope="col">Total</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="dPedido:${detallePedido}">
											<td th:text="${dPedido.nombre}"></td>
											<td th:text="${dPedido.precio}"></td>
											<td th:text="${dPedido.total}"></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>


					<div class="col-lg-3">
						<h2 class="card-title">Resumen Orden</h2>

						<ul class="list-group">
							<li class="list-group-item"><h5 th:text=" 'Total: ' + ${pedido.total}"></h5></li>
							<a href="#" class="btn btn-dark">Generar</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- FOOTER -->
	<div th:include="template-foonav.html::footer"></div>

	<!-- JAVASCRIPT -->
	<script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://ww.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Crisalis System</title>

<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- NAV -->
	<div th:include="template-foonav.html::header"></div>

	<div class="container">


		<h1 class="mt-4 mb-3">
			Crisalis System <small>Productos</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{home/}">Home</a></li>
			<li class="breadcrumb-item active">Insertar Producto</li>
		</ol>

		<h2>Insertar Producto</h2>
		<!-- Mapeamos al controlador -->
		<form class="form-horizontal" th:action="@{/productos/save}" method="post"
			enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="nombre"
						placeholder="Ingrese el nombre del producto" autocomplete="off"
						required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">Precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" step="any" id="precio"
						name="precio" placeholder="Ingrese el precio del producto"
						autocomplete="off" required>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-saved"></span> Guardar
					</button>
				</div>
			</div>

		</form>

	</div>

	<!-- FOOTER -->
	<div th:include="template-foonav.html::footer"></div>

	<!-- JAVASCRIPT -->
	<script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
